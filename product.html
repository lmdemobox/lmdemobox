    <div class="modal" id="loginBox" tabindex="-1" role="dialog" aria-labelledby="loginBoxTitle" aria-hidden="true" data-backdrop="true   ">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginBoxcTitle">登入</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class='des'>未有帳號? 立即<a href='./signup.html'>註冊</a></div>
            <form>
              <div class='wrapper_row'>
                <input class='c_inputBox' id='usernameOphoneOemail' placeholder='用戶名稱/電話號碼/電子郵件'/>
              </div>
              <div class='wrapper_row'>
                <input type='password' class='c_inputBox' id='password' placeholder='密碼'/>
              </div>
              <div class='wrapper_row'>
                <a href='' class='hlink_forgetpw'>忘記密碼?</a>
              </div>
              <div class='wrapper_row'>
                <button class='btn_signin' id='btn_signin'>登入</button>
              </div>
            </form>
          </div>
        </div>
      </div>
